<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Barbearia Alura</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="icon" href="/Images/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img class="logo" src="/Images/logo-branco.png" alt="logo da Barbearia Alura"></h1>
            
            <nav>
                <ul>
                    <li><a href="/Pages/home.html">Home</a></li>
                    <li><a href="/Pages/servicos.html">Serviços</a></li>
                    <li><a href="/Pages/contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
        
    </header>
    <main class="corpo">
        <form>
            <label for="nomecompleto">Nome completo</label>
            <input type="text" id="nomecompleto" class="input-padrão" required placeholder="Qual é o seu nome?">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrão" required placeholder="seuemail@email.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea cols="60" rows="5" class="input-padrão" required placeholder="Oque você quer falar?"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" name="contatos" id="radio-email" value="email" > Email</label>
                

                <label for="radio-telefone"><input type="radio" name="contatos" id="radio-telefone" value="telefone"> Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contatos" id="radio-whatsapp" value="whatsapp" checked> WhatsApp</label>
                
            </fieldset>

            <fieldset> 
                <legend>Qual horário gostaria de ser atendido</legend>  
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label><input class="checkbox" type="checkbox" id="checkemail" checked> Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ás 20h</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>8h ás 14h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img class="logofooter" src="/Images/logo-branco.png" alt="logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia alura - 2022</p>
    </footer>
</body>
</html>
